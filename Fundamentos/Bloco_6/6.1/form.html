<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css">
  <title>Formulário de Currículo</title>
</head>
<body>
  <form action="" method="get" class="formulario">
    <fieldset>
      <legend>DADOS PESSOAIS</legend>
      <label for="full-name">Nome</label>
      <input type="text" name="name" id="full-name" maxlength="40" placeholder="Digite seu nome completo" required autofocus>
      <br>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" maxlength="50" placeholder="Digite seu email" required>
      <br>
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <br>
      <label for="endereço">Endereço</label>
      <input type="text" name="end" id="endereço" maxlength="200" required>
      <br>
      <label for="cidade">Cidade</label>
      <input type="text" name="cid" id="cidade" maxlength="28" required>
      <br>
      <label for="estado">Estado</label>
      <select name="estado" id="estado" value = "" required></select>
        <!-- <option value="sp">São Paulo</option> -->
      <br>
      <label for="moradia1">Casa</label>
      <input type="radio" name="moradia" id="moradia1" value="casa"required>
      <label for="moradia2">Apartamento</label>
      <input type="radio" name="moradia" id="moradia2" value="apto"required>
      <br>
    </fieldset>
    <fieldset>
      <legend>DADOS DO SEU ÚLTIMO EMPREGO</legend>
      <label for="curriculo">Resumo do currículo</label>
      <textarea name="curriculo" id="curriculo" cols="40" rows="15" maxlength="1000" minlength="100" placeholder="Escreva um resumo do seu currículo." required></textarea>
      <br>
      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" maxlength="40" required>
      <br>
      <label for="descricao">Descrição do Cargo</label>
      <input type="text" name="descricao" id="descricao" maxlength="500" required>
      <br>
      <label for="data">Data de Início</label>
      <input type="date" name="data" id="data" required>
      <br>
    </fieldset>
    <button class="enviar" type="button">Enviar</button>
    <button class="limpar" type="button">Limpar</button>
  </form>
  <script src="script.js"></script>
</body>
<!-- 1. Crie um <fieldset> para os seguintes dados pessoais:
  Nome - Texto (Limite de 40 caracteres / Campo obrigatório)
  Email - Texto (Limite de 50 caracteres / Campo obrigatório)
  CPF - Texto (Limite de 11 caracteres / Campo obrigatório)
  Endereço - Texto (Limite de 200 caracteres / Campo obrigatório)
  Cidade - Texto (Limite de 28 caracteres / Campo obrigatório)
  Estado - ComboBox (Todos os estados do Brasil / Utilize estruturas de repetição via JavaScript para gerar os <option> / Campo obrigatório)
  Tipo - Radio Button (Casa, Apartamento / Campo obrigatório) -->

<!-- 2. Crie outro <fieldset> para dados do seu último emprego
  Resumo do currículo - TextArea (Limite de 1000 caracteres / Campo obrigatório)
  Cargo - Texto (Limite de 40 caracteres / Campo obrigatório)
  Descrição do cargo - Texto (Limite de 500 caracteres / Campo obrigatório)
  Data de início - Texto (Verificar o formato da data dd/mm/aaaa / O dia deve ser > 0 e <= 31. / O mês deve ser > 0 e <= 12. / O ano não pode ser negativo. / Caso alguma das condições for inválida no momento do envio do formulário, exibir mensagem de erro contextualizada. / Campo obrigatório) -->

  Execute as validações que foram pedidas ao longo da montagem do formulário.
  Monte uma <div> com o consolidado dos dados que foram inseridos no formulário. -->


</html>
