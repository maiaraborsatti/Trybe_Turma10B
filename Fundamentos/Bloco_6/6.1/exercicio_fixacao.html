<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco 6.1 - HTML & CSS - Forms</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="get" enctype="multipart/form-data">
    <label for="email">E-mail</label>
    <input type="email" name="user" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    <br><br>
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
    <br><br>
    <label for="lembrança">
    <input type="checkbox" name="lembrar" id="lembrança" value="sim">Lembre-me
    <button type="submit">Entrar</button>
  </form>  
</body>

<!-- Criando uma tela de login? 
1. Adicione os campos de entrada para email e senha.
2. Adicione um checkbox com o texto Lembre-me.
3. Adicione um botão com o texto Entrar.
4. Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5. Adicione o atributo required para os campos de email e senha.
6. Adicione o atributo autocomplete="off" para o campo de email.
7. Adicione o atributo autofocus para o campo de email. -->

</html>
