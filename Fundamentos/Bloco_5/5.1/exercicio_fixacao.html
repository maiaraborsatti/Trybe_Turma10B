<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelector("#page-title").innerText = "Aprendendo sobre DOM";
      document.querySelector("#second-paragraph").innerText = "Aplicando meus conhecimentos aprendidos.";
      document.querySelector("#subtitle").innerText = "Recuperando e alterando elementos";
    </script>
  </body>
</html>
